<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-info mb-3">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Membership Registration</span>
    </div>
  </nav>

  <div class="container">

    <form id="regForm">

      <div class="row">

        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First name">
          <div id="firstName-error"></div>
        </div>

        <div class="form-group col-md-6 mt-3 mt-md-0">
          <input type="text" class="form-control" id="lastName" placeholder="Last name">
          <div id="lastName-error"></div>
        </div>


        <div class="form-group col-md-6 mt-3">
          <button id="btnSubmit" type="submit" class="btn btn-info">Register</button>
        </div>

      </div>

    </form>

  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
