<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-info">
    <h1 class="m-auto navbar-brand headline">TODOS</h1>
  </nav>

  <div class="border-bottom bg-white">
    <form id="todoForm" class="py-5 container">
      <div class="input-group">
        <input type="text" class="form-control" id="todoInput" placeholder="Add todo...">
        <div class="input-group-append">
          <button id="addTodo" class="btn btn-info text-white">ADD</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="py-5" id="todos">
      <div class="bg-white border rounded p-2 d-flex justify-content-between align-items-center mt-1">text <button class="btn btn-danger px-3">X</button></div>
      <div class="bg-white border rounded p-2 d-flex justify-content-between align-items-center mt-1">text <button class="btn btn-danger px-3">X</button></div>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
