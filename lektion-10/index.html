<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
  <title>Document</title>
</head>
<body>

  <form id="form" class="container mt-5">
    <div class="row">

      <div class="col-3">
        <input type="text" placeholder="First name" id="firstName" class="form-control">
      </div>
      <div class="col-3">
        <input type="text" placeholder="Last name" id="lastName" class="form-control">
      </div>
      <div class="col-3">
        <input type="text" placeholder="Email" id="email" class="form-control">
      </div>
      <div class="col-2">
        <button id="btn" class="btn btn-info w-100">Add user</button>
      </div>
    </div>
  </form>

  <div class="container">
    <div id="output"></div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
